{% extends "base.html" %}

{% block content %}
  <h1>Appointment Details</h1>
  
  <p><strong>Date and Time:</strong> {{ appointment.date_time }}</p>
  <p><strong>Client:</strong> {{ appointment.client }}</p>
  <p><strong>Status:</strong> {{ appointment.status }}</p>
  
  <a href="{% url 'appointment_edit' appointment.id %}">Edit</a> |
  <a href="{% url 'appointment_cancel' appointment.id %}">Cancel</a>
{% endblock %}
