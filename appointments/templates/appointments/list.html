{% extends "base.html" %}

{% block content %}
  <h1>Appointments List</h1>
  
  <!-- Link para criar um novo agendamento -->
  <a href="{% url 'appointment_create' %}">Create New Appointment</a>
  
  <ul>
    {% for appointment in appointments %}
      <li>
        <a href="{% url 'appointment_detail' appointment.id %}">{{ appointment }}</a>
      </li>
    {% empty %}
      <p>No appointments found.</p>
    {% endfor %}
  </ul>
{% endblock %}
